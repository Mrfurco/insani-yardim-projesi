<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {{template "style.html" .}} <title>{{.title}} | Khayrat AID</title>
</head>
<body>
    {{template "navbar.html" .}}
    <main class="container">
        <h1>"{{.data.Title}}" Kampanyasını Düzenle</h1>
        <form action="/admin/kampanyalar/duzenle/{{.data.ID}}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Kampanya Başlığı:</label>
                <input type="text" id="title" name="title" required class="form-control" value="{{.data.Title}}">
            </div>
            <div class="mb-3">
                <label for="goal" class="form-label">Hedef Miktar (TL):</label>
                <input type="number" id="goal" name="goal" required class="form-control" value="{{.data.Goal}}">
            </div>
            <div class="mb-3">
                <label for="raised" class="form-label">Toplanan Miktar (TL):</label>
                <input type="number" id="raised" name="raised" required class="form-control" value="{{.data.Raised}}">
            </div>
             <button type="submit" class="btn btn-primary">Değişiklikleri Kaydet</button>
        </form>
    </main>
    {{template "footer.html" .}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
