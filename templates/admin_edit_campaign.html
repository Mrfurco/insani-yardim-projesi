{{define "content"}}
<h1 class="h2 mb-4">Kampanyayı Düzenle</h1>

<div class="card shadow-sm">
    <div class="card-body">
        <form action="/admin/kampanyalar/duzenle/{{.data.ID}}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Kampanya Başlığı</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ .data.Title }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Açıklama</label>
                <textarea class="form-control" id="description" name="description" rows="5" required>{{ .data.Description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="image_url" class="form-label">Mevcut Resim URL'i</label>
                <input type="text" class="form-control" id="image_url" name="image_url" value="{{ .data.ImageURL }}">
                {{ if .data.ImageURL }}
                <img src="{{ .data.ImageURL }}" alt="Mevcut Resim" class="img-thumbnail mt-2" style="max-height: 100px;">
                {{ end }}
            </div>

            <div class="mb-3">
                <label for="image_file" class="form-label">Yeni Resim Yükle (Mevcudu Değiştirir)</label>
                <input class="form-control" type="file" id="image_file" name="image_file">
            </div>
            <div class="mb-3">
                <label for="goal" class="form-label">Hedef Tutar (TL)</label>
                <input type="number" class="form-control" id="goal" name="goal" value="{{ .data.Goal }}" required>
            </div>
            <div class="mb-3">
                <label for="raised" class="form-label">Toplanan Tutar (TL)</label>
                <input type="number" class="form-control" id="raised" name="raised" value="{{ .data.Raised }}" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle-fill me-2"></i>Değişiklikleri Kaydet
            </button>
            <a href="/admin/kampanyalar" class="btn btn-secondary">İptal</a>
        </form>
    </div>
</div>
{{end}}
