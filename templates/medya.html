<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} | Khayrat AID</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>
<body>
    {{template "navbar.html" .}}
    
    <main class="container my-5">
        <div class="row text-center mb-5">
            <div class="col-lg-8 mx-auto">
                <h1 class="section-title">Medya Galerisi</h1>
                <p class="lead text-muted">Yardımlarınızın ulaştığı yerlerde yeşeren umut anları.</p>
            </div>
        </div>

        <div class="row gy-4">
            <div class="col-lg-4 col-md-6">
                <a href="https://images.pexels.com/photos/6647037/pexels-photo-6647037.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="gallery-item glightbox" data-gallery="khayrat-gallery">
                    <img src="https://images.pexels.com/photos/6647037/pexels-photo-6647037.jpeg?auto=compress&cs=tinysrgb&w=600&h=400&dpr=1" alt="Gıda Yardımı" class="img-fluid">
                    <div class="gallery-overlay"><h5 class="gallery-title">Gıda Paketi Dağıtımı</h5><i class="bi bi-zoom-in"></i></div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6">
                <a href="https://images.pexels.com/photos/1153976/pexels-photo-1153976.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="gallery-item glightbox" data-gallery="khayrat-gallery">
                    <img src="https://images.pexels.com/photos/1153976/pexels-photo-1153976.jpeg?auto=compress&cs=tinysrgb&w=600&h=400&dpr=1" alt="Eğitim Yardımı" class="img-fluid">
                    <div class="gallery-overlay"><h5 class="gallery-title">Eğitim Desteği</h5><i class="bi bi-zoom-in"></i></div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6">
                <a href="https://vimeo.com/115041822" class="gallery-item glightbox" data-gallery="khayrat-gallery">
                    <img src="https://images.pexels.com/photos/2519392/pexels-photo-2519392.jpeg?auto=compress&cs=tinysrgb&w=600&h=400&dpr=1" alt="Su Kuyusu Videosu" class="img-fluid">
                    <div class="gallery-overlay"><h5 class="gallery-title">Afrika Su Kuyusu</h5><i class="bi bi-play-circle-fill"></i></div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6">
                <a href="https://images.pexels.com/photos/8947622/pexels-photo-8947622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="gallery-item glightbox" data-gallery="khayrat-gallery">
                    <img src="https://images.pexels.com/photos/8947622/pexels-photo-8947622.jpeg?auto=compress&cs=tinysrgb&w=600&h=400&dpr=1" alt="Kurban Yardımı" class="img-fluid">
                    <div class="gallery-overlay"><h5 class="gallery-title">Kurban Bayramı</h5><i class="bi bi-zoom-in"></i></div>
                </a>
            </div>
        </div>
    </main>

    {{template "footer.html" .}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script>
        const lightbox = GLightbox({ selector: '.glightbox' });
    </script>
</body>
</html>
