{{define "content"}}
<h1 class="h2 mb-4">Dashboard</h1>
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card text-white bg-primary shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">TOPLAM KAMPANYA</h5>
                        <h3 class="fw-bold">{{ .data.TotalCampaigns }} Adet</h3>
                    </div>
                    <i class="bi bi-kanban display-4 opacity-50"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card text-white bg-warning shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">TOPLAM HEDEF</h5>
                        <h3 class="fw-bold">{{ .data.TotalGoal }} TL</h3>
                    </div>
                    <i class="bi bi-bullseye display-4 opacity-50"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card text-white bg-success shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">TOPLAM TOPLANAN</h5>
                        <h3 class="fw-bold">{{ .data.TotalRaised }} TL</h3>
                    </div>
                    <i class="bi bi-piggy-bank-fill display-4 opacity-50"></i>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
