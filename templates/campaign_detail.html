<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="/static/css/style.css">

    <title>{{.data.Title}} | Khayrat AID</title>
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>
<body>

    {{template "navbar.html" .}}

    <main class="container my-5">
    <div class="row">
        <div class="col-lg-7">
            <img src="{{ .data.ImageURL }}" class="img-fluid rounded shadow-sm mb-4" alt="{{ .data.Title }}">
            <h1 class="section-title mb-3">{{ .data.Title }}</h1>
            <div class="post-content">
                <p>{{ .data.Description }}</p>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="card shadow-sm sticky-top" style="top: 100px;">
                <div class="card-body">
                    <h5 class="card-title">Bu Kampanyaya Destek Olun</h5>
                    <div class="progress my-3" role="progressbar">
                        <div class="progress-bar" style="width: {{ .data.Percentage }}%">{{ .data.Percentage }}%</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <small>Toplanan: {{.data.Raised}} TL</small>
                        <small>Hedef: {{.data.Goal}} TL</small>
                    </div>
                    <hr>
                    <form action="/sepet/ekle" method="POST">
                        <input type="hidden" name="campaignId" value="{{ .data.ID }}">
                        <input type="hidden" name="itemName" value="{{ .data.Title }}">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Bağış Miktarı (TL)</label>
                            <input type="number" class="form-control" name="amount" id="amount" placeholder="Örn: 100" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Sepete Ekle</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

    {{template "footer.html" .}}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
