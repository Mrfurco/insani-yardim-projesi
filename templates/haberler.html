<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} | Khayrat AID</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>
<body>
    {{template "navbar.html" .}}

    <main class="container my-5">
        <div class="row text-center mb-5">
            <div class="col-lg-8 mx-auto">
                <h1 class="section-title">Haberler</h1>
                <p class="lead text-muted">Faaliyetlerimiz ve sizden gelen destekle yeşeren umutların hikayesi.</p>
            </div>
        </div>

        <div class="row gy-4">
            {{ range .data.posts }}
            <div class="col-lg-4 col-md-6">
                <div class="card h-100 shadow-sm campaign-card">
                    <img src="{{ .ImageURL }}" class="card-img-top" alt="{{ .Title }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ .Title }}</h5>
                        <p class="card-text text-muted small flex-grow-1">{{ .Summary }}</p>
                        <a href="#" class="btn btn-primary btn-custom-lime mt-3">Devamını Oku</a>
                    </div>
                </div>
            </div>
            {{ else }}
            <div class="col-12">
                <p class="text-center text-muted">Gösterilecek haber bulunamadı.</p>
            </div>
            {{ end }}
        </div>
    </main>

    {{template "footer.html" .}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
