{{define "content"}}
<h1 class="h2 mb-4">Yeni Haber Ekle</h1>

<div class="card shadow-sm">
    <div class="card-body">
        <form action="/admin/haberler" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Haber Başlığı</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="image_url" class="form-label">Resim URL</label>
                <input type="text" class="form-control" id="image_url" name="image_url" placeholder="https://ornek.com/resim.jpg">
            </div>

            <div class="mb-3">
                <label for="summary" class="form-label">Özet (Kartta görünecek kısa metin)</label>
                <textarea class="form-control" id="summary" name="summary" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">İçerik (Haberin tamamı)</label>
                <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle-fill me-2"></i>Haberi Kaydet</button>
            <a href="/admin/haberler" class="btn btn-secondary">İptal</a>
        </form>
    </div>
</div>
{{end}}
