<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} | Khayrat AID</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>
<body>
    {{template "navbar.html" .}}

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="section-title mb-3">{{ .data.Title }}</h1>
                
                <p class="text-muted mb-4">
                    YayÄ±nlanma Tarihi: {{ .data.CreatedAt.Format "02 January 2006" }}
                </p>

                <img src="{{ .data.ImageURL }}" class="img-fluid rounded shadow-sm mb-4" alt="{{ .data.Title }}">

                <div class="post-content">
                    <p>{{ .data.Content }}</p>
                </div>
            </div>
        </div>
    </main>

    {{template "footer.html" .}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
