<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {{template "style.html" .}} <title>{{.title}} | Khayrat AID</title>
</head>
<body>
    {{template "navbar.html" .}}
    <main class="container">
        <div class="row g-5">
            <div class="col-md-8">
                <article>
                    <h2 class="blog-post-title mb-1">{{.data.Title}}</h2>
                    <hr>
                    <p style="white-space: pre-wrap;">{{.data.Description}}</p>
                </article>
            </div>
            <div class="col-md-4">
                <div class="position-sticky" style="top: 2rem;">
                    <div class="p-4 mb-3 bg-body-tertiary rounded">
                        <h4 class="fst-italic">Kampanya Künyesi</h4>
                        <div class="progress mt-3"><div class="progress-bar" style="width: {{.data.Percentage}}%">{{.data.Percentage}}%</div></div>
                        <div class="d-flex justify-content-between mt-2">
                            <span>Toplanan: {{.data.Raised}} TL</span>
                            <span>Hedef: {{.data.Goal}} TL</span>
                        </div>
                        <div class="d-grid mt-3"><button class="btn btn-lg btn-primary">Hemen Bağış Yap</button></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {{template "footer.html" .}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
