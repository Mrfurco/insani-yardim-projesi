<div class="swiper-slide">
    <div class="card h-100 shadow-sm campaign-card">
        <img src="{{ .ImageURL }}" class="card-img-top" alt="{{ .Title }}">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ .Title }}</h5>
            <p class="card-text text-muted small">{{ .Description | printf "%.100s..." }}</p> <!-- Açıklamanın ilk 100 karakterini göster -->
            <div class="progress mt-auto">
                <div class="progress-bar" style="width: {{.Percentage}}%">{{.Percentage}}%</div>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <small>Toplanan: {{.Raised}} TL</small>
                <small>Hedef: {{.Goal}} TL</small>
            </div>
            <a href="/kampanya/{{.ID}}" class="btn btn-primary btn-custom-lime mt-3">Detayları İncele</a>
        </div>
    </div>
</div>
