<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} | Khayrat AID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>
<body>
    {{template "navbar.html" .}}

    <main class="container my-5">
        <div class="row text-center mb-5">
            <div class="col-lg-8 mx-auto">
                <h1 class="section-title">İletişim</h1>
                <p class="lead text-muted">Bize ulaşın, birlikte daha fazla hayata dokunalım.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-5 mb-4 mb-lg-0">
                <h4 class="mb-4">İletişim Bilgileri</h4>
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-geo-alt-fill fs-4 me-3 text-primary"></i>
                    <div>
                        <strong>Adres:</strong><br>
                        İyilik Caddesi, Umut Sokak No:1, İstanbul, Türkiye
                    </div>
                </div>
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-envelope-fill fs-4 me-3 text-primary"></i>
                    <div>
                        <strong>E-posta:</strong><br>
                        info@khayrataid.org
                    </div>
                </div>
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-telephone-fill fs-4 me-3 text-primary"></i>
                    <div>
                        <strong>Telefon:</strong><br>
                        +90 212 123 45 67
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <h4 class="mb-4">Mesaj Gönderin</h4>
                <form action="#" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="Adınız Soyadınız" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="email" class="form-control" placeholder="E-posta Adresiniz" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Konu" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="5" placeholder="Mesajınız" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Gönder</button>
                </form>
            </div>
        </div>
    </main>

    {{template "footer.html" .}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
