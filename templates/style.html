{{define "style.html"}}
<style>
    /* ===================================
       GENEL AYARLAR VE RENK PALETİ
       =================================== */
    :root {
        --khayrat-dark-green: #295135;
        --khayrat-lime-green: #80bc00;
        --khayrat-light-bg: #f5f7f2;
        --khayrat-dark-text: #343a40;
        --font-family: 'Montserrat', sans-serif;
    }

    body {
        font-family: var(--font-family);
        background-color: var(--khayrat-light-bg);
    }

    .section-title {
        font-weight: 700;
        color: var(--khayrat-dark-green);
    }
    
    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
    }

    /* ===================================
       NAVBAR & BUTONLAR
       =================================== */
    .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--khayrat-dark-green) !important;
    }
    .navbar-nav .nav-link {
        font-weight: 500;
        color: var(--khayrat-dark-text);
    }
    .navbar-nav .nav-link:hover {
        color: var(--khayrat-lime-green);
    }
    .btn-custom-lime, .btn-primary {
        background-color: var(--khayrat-lime-green);
        border-color: var(--khayrat-lime-green);
        color: white;
        font-weight: 500;
    }
    .btn-custom-lime:hover, .btn-primary:hover {
        background-color: #6da300;
        border-color: #6da300;
        color: white;
    }

    /* ===================================
       HERO BÖLÜMÜ
       =================================== */
    .hero-section {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 150px 0;
        overflow: hidden;
    }
    .hero-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
    }
    .hero-section::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: -1;
    }
    .hero-content {
        position: relative;
    }

    /* ===================================
       KAMPANYALAR BÖLÜMÜ
       =================================== */
    .campaigns-section {
        background-color: var(--khayrat-light-bg);
    }

    .campaign-card {
        border: none;
        transition: all 0.3s ease-in-out;
    }

    .campaign-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
    }

    .campaign-card .card-title {
        color: var(--khayrat-dark-green);
        font-weight: 700;
    }

    .campaign-card .card-img-top {
        height: 200px;
        object-fit: cover;
    }
    
    .progress-bar {
        background-color: var(--khayrat-lime-green);
    }

    .campaign-slider-nav .swiper-button-next,
    .campaign-slider-nav .swiper-button-prev {
        position: static; /* Bu, butonların flexbox içinde düzgün durmasını sağlar */
        transform: none;
        margin: 0;
        width: 44px;
        height: 44px;
    }

</style>
{{end}}
