{{define "content"}}
<h1 class="h2 mb-4">Yeni Kampanya Ekle</h1>

<div class="card shadow-sm">
    <div class="card-body">
        <form action="/admin/kampanyalar" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Kampanya Başlığı</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Açıklama</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image_url" class="form-label">Resim URL'i (Alternatif)</label>
                <input type="text" class="form-control" id="image_url" name="image_url" placeholder="Veya bir resim URL'i yapıştırın">
            </div>

            <div class="mb-3">
                <label for="image_file" class="form-label">Resim Yükle (Öncelikli)</label>
                <input class="form-control" type="file" id="image_file" name="image_file">
            </div>
            <div class="mb-3">
                <label for="goal" class="form-label">Hedef Tutar (TL)</label>
                <input type="number" class="form-control" id="goal" name="goal" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle-fill me-2"></i>Kampanyayı Kaydet
            </button>
            <a href="/admin/kampanyalar" class="btn btn-secondary">İptal</a>
        </form>
    </div>
</div>
{{end}}
