<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} | Khayrat AID</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>
<body>
    {{template "navbar.html" .}}

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="text-center mb-4">
                    <h1 class="section-title">Bağışı Tamamla</h1>
                    <p class="lead text-muted">Son bir adım kaldı.</p>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="alert alert-info">
                            Bağış Toplamı: <strong class="fs-5">{{.total}} TL</strong>
                        </div>
                        <form action="/odeme" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Adınız Soyadınız</label>
                                <input type="text" class="form-control" name="name" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-posta Adresiniz</label>
                                <input type="email" class="form-control" name="email" id="email" required>
                            </div>
                            <p class="text-muted small">Bu gerçek bir ödeme sistemi değildir. "Gönder" butonuna basıldığında bağışınız kaydedilecektir.</p>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Bağışı Onayla ve Tamamla</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {{template "footer.html" .}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
