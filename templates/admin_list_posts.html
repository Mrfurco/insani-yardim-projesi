{{define "content"}}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2">Haber Yönetimi</h1>
    <a href="/admin/haberler/yeni" class="btn btn-success">
        <i class="bi bi-plus-circle-fill me-2"></i>Yeni Haber Ekle
    </a>
</div>
<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr><th>ID</th><th>Başlık</th><th>Oluşturulma Tarihi</th><th class="text-end">Eylemler</th></tr>
            </thead>
            <tbody>
                {{ range .data.posts }}
                <tr>
                    <td><strong>#{{ .ID }}</strong></td>
                    <td>{{ .Title }}</td>
                    <td>{{ .CreatedAt.Format "02-01-2006 15:04" }}</td>
                    <td class="text-end">
                        <a href="/admin/haberler/duzenle/{{.ID}}" class="btn btn-primary btn-sm"><i class="bi bi-pencil-square"></i> Düzenle</a>
                        <a href="/admin/haberler/sil/{{.ID}}" class="btn btn-danger btn-sm" onclick="return confirm('Bu haberi silmek istediğinize emin misiniz?')"><i class="bi bi-trash3-fill"></i> Sil</a>
                    </td>
                </tr>
                {{ else }}
                <tr><td colspan="4" class="text-center text-muted p-4">Gösterilecek haber bulunamadı.</td></tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{end}}
