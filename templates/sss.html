<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} | Khayrat AID</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>
<body>
    {{template "navbar.html" .}}

    <main class="container my-5">
        <div class="row text-center mb-5">
            <div class="col-lg-8 mx-auto">
                <h1 class="section-title">Sıkça Sorulan Sorular</h1>
                <p class="lead text-muted">Aklınıza takılan soruların cevapları.</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="accordion" id="faqAccordion">
                    {{ range $index, $faq := .data.faqs }}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading{{$index}}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{$index}}">
                                {{ .Question }}
                            </button>
                        </h2>
                        <div id="collapse{{$index}}" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                            <div class="accordion-body">
                                {{ .Answer }}
                            </div>
                        </div>
                    </div>
                    {{ else }}
                    <p class="text-center text-muted">Gösterilecek S.S.S. bulunamadı.</p>
                    {{ end }}
                </div>
            </div>
        </div>
    </main>

    {{template "footer.html" .}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
